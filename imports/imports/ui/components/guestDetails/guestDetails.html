<a class="btn btn-default" ui-sref="guests"> Back </a>

<div class="well text-center">
  <h3>Edit Information For: {{guestDetails.guest.name}}</h3>
<form class="form">
  <div class="form-group">
    <div class="col-xs-12 col-sm-12 col-md-6">
      <label> Name: </label>
      <input class="form-input" type="text" ng-model=" guestDetails.guest.name" />
    </div>
  </div>
  <div class="form-group">
      <div class="col-xs-12 col-sm-12 col-md-6">
        <label>Allowed Guests:</label>
        <input type="text" class="form-input" ng-model=" guestDetails.guest.allowedGuests" />
      </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12 col-md-6">
      <label>Contact Number:</label>
      <input type="text" class="form-input" ng-model=" guestDetails.guest.contact" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-12 col-sm-12 col-md-6">
      <label>Table:</label>
      <input class="form-input" type="number" ng-model=" guestDetails.guest.table" />
    </div>
  </div>
  <button class="form-btn" ng-click="guestDetails.save()"> Save </button>
  <h4 class="text-success"> {{guestDetails.status}} </h4>
</form>
</div>
