<form class="form-inline" role="form">
  <div class="form-group">
      <label>Guest Name: </label>
      <input placeholder="Enter guest name" class="form-control" type="text" ng-model="guestsList.guest.name" />
  </div>
  <div class="form-group">
      <label>Allowed Guests: </label>
      <input placeholder="Select guests number" type="number" ng-model="guestsList.guest.allowedGuests" />
  </div>
  <div class="form-group">
      <label class="label-control">Contact Number: </label>
      <input type="text"  class="form-control" ng-model="guestsList.guest.contact" />
  </div>
  <button class="btn btn-default secondary-btn" ng-click="addGuest.submit()">Add Guest </button>
</form>
